<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SlapGame Rules</title>
  <link rel="stylesheet" href="game.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
  <header class="container-fluid">
    <section class="row d-flex bg-dark text-light justify-content-center text-center">
      <h1 class="text-center col-12">SlapGame</h1>
      <h2 class="col-4">
        <span>Health: <span id="health">150</span></span>
      </h2>
      <h2 class="col-4">
        <span>Hits: <span id="hits">--</span></span>
      </h2>
      <div class="col-4  justify-content-center">
        <button type="button" name="" id="" class="col-4 btn btn-danger btn-lg" onclick="reset()">Reset</button>
      </div>
    </section>
  </header>

  <main class="container">
    <section class="row text-center">
      <h1 class="col-12" id="knockOut">Attilla The Hun</h1>
    </section>
    <section class="d-flex justify-content-center mb-2">
      <img class="text-center" src="Attilla.jpg" alt="" />
    </section>
    <div class="row justify-content-around">
      <button type="button" name="" id="" class="btn mt-0 btn-warning btn-lg btn-block col-3"
        onclick="giveItems('fire')">
        Fire
      </button>
      <button type="button" name="" id="" class="mt-0 btn btn-warning btn-lg btn-block col-3"
        onclick="giveItems('hounds')">
        Hounds
      </button>
      <button type="button" name="" id="" class="mt-0 btn btn-warning btn-lg btn-block col-3"
        onclick="giveItems('spear')">
        Spear
      </button>
    </div>
  </main>

  <footer class="container">
    <div class="row justify-content-around">
      <button type="button" name="" id="" class="mt-0 btn btn-primary btn-lg btn-block col-3" onclick="slap()">
        Slap
      </button>
      <button type="button" name="" id="" class="mt-0 btn btn-primary btn-lg btn-block col-3" onclick="punch()">
        Punch
      </button>
      <button type="button" name="" id="" class="mt-0 btn btn-primary btn-lg btn-block col-3" onclick="kick()">
        Kick
      </button>
    </div>
  </footer>

  <script src="game.js"></script>
</body>

</html>
