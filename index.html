<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlapGame</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <header class="container-fluid">
    <section class="row d-flex bg-dark text-light">
      <h1 class="text-center col-12">SlapGame </h1>
      <h2 class="col-12"><span>Health: <span id="health">100</span></span></h2>
    </section>
  </header>


  <main class="container">
    <section class="d-flex justify-content-center my-2">
      <img class="text-center" src="//placehold.it/200x200" alt="">
    </section>

  </main>


  <footer class="container">
    <div class="row justify-content-around">
      <button type="button" name="" id="" class="btn btn-primary btn-lg btn-block col-4" onclick=slap()> Slap </button>
      <button type="button" name="" id="" class="btn btn-primary btn-lg btn-block col-4" onclick=punch()> Punch
      </button>
      <button type="button" name="" id="" class="btn btn-primary btn-lg btn-block col-4" onclick=kick()> Kick </button>
    </div>

  </footer>





  <script src="game.js"></script>
</body>

</html>
